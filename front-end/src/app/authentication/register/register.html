<div class="bg-dark bg-gradient text-white min-vh-100 d-flex justify-content-center align-items-center">


  <form (ngSubmit)="onRegister()" #formRef="ngForm" class="p-4 rounded bg-secondary bg-gradient"
    style="width: 100%; max-width: 400px;">
    <h1 class="display-6 text-center text-white mb-4 fw-bold">
      Register
    </h1>
    <div class="mb-3">
      <label for="Email" class="form-label">Email</label>
      <input type="text" class="form-control" id="Email" name="Email" required [(ngModel)]="registerBody.email"
        #name="ngModel" placeholder="Enter Email" />
    </div>

    <div class="mb-3">
      <label for="Password" class="form-label">Password</label>
      <input type="password" class="form-control" id="Password" name="Password" required
        [(ngModel)]="registerBody.password" #Password="ngModel" placeholder="Enter Password" />
    </div>
    @if (error) {
    <div class="text-danger">
      There's already an account with that email
    </div>
    }


    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary ">Register</button>
    </div>


  </form>
</div>
